<!DOCTYPE html>
<html layout:decorate="~{/profissional/layout}">
<head>
<meta charset="UTF-8">
<title>Profissional | Alterar Qualificação</title>
</head>
<body>
	
	<div layout:fragment="body">
		<div class="container-box">
			
			<form method="POST" th:object="${qualificacao}" th:action="@{/qualificacao/profissional/put-alterar-qualificacao}">
				
				<input type="hidden" th:name="id" th:value="${qualificacao.id}">
				<input type="hidden" th:name="_method" value="PUT">
				
				<div class="form-group">
				  	<label for="formGroupExampleInput">Título:</label>
				  	<input type="text" class="form-control" placeholder="" th:name="titulo" th:value="${qualificacao.titulo}">
				</div>
				
				<div class="form-group">
				  	<label for="formGroupExampleInput2">Modalidade:</label>
				  	<select class="form-control" th:name="modalidade">
				  		<option th:each="modalidade: ${modalidades}" th:value="${modalidade}" th:text="${modalidade}"></option>
				  	</select>
				</div>
				
				<div class="form-group">
				  	<label for="formGroupExampleInput2">Descrição:</label>
				  	<input type="text" class="form-control" placeholder="" th:name="descricao" th:value="${qualificacao.descricao}">
				</div>

				<div class="form-group">
				  	<button type="submit" class="btn btn-success btn-block">Alterar</button>
				</div>
			  </form>
			
		</div>
	</div>
	
</body>
</html>
