<!DOCTYPE html>
<html layout:decorate="~{/layout}">
<head>
<meta charset="UTF-8">
<title>Cliente | Adicionar Cachorro ao Passeio</title>
</head>
<body>
	
	<div layout:fragment="body">
	
		<div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${responseError != null}">
  			<span th:text="${responseError}"></span>
  			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
    			<span aria-hidden="true">&times;</span>
  			</button>
		</div>
	
		<div class="container-box">
			
			<form method="POST" th:object="${passeioCachorro}" th:action="@{/passeio/cliente/post-adicionar-cachorro-ao-passeio}">
				
				<input type="hidden" th:name="passeioId" th:value="${passeioId}">
				
				<div class="form-group">
				  	<label for="formGroupExampleInput2">Este passeio é para qual cão?</label>
				  	<select class="form-control" th:name="cachorroId" required>
				  		<option value="">Selecione seu cão para o passeio...</option>
				  		<option th:each="cachorro: ${cachorros}" th:value="${cachorro.id}" th:text="${cachorro.nome}"></option>
				  	</select>
				</div>
				
				<div class="form-group">
				  	<button id="btn_finalizar" type="submit" class="btn btn-success btn-block" th:if="${responseError == null}">Finalizar Solicitação do Passeio <i class="fa fa-check" aria-hidden="true"></i></button>
				</div>
			  </form>
			
		</div>
		
		<script>
			document.querySelector("form").addEventListener("submit", () => {
				document.querySelector("#btn_finalizar").disabled = true;
			})
		</script>
		
	</div>
	
</body>
</html>
