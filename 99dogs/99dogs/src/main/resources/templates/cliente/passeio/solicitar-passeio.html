<!DOCTYPE html>
<html layout:decorate="~{/cliente/layout}">
<head>
<meta charset="UTF-8">
<title>Cliente | Solicitar Passeio</title>
</head>
<body>
	
	<div layout:fragment="body">
		<div class="container-box">
			
			<form method="POST" th:object="${passeio}" th:action="@{/passeio/cliente/post-solicitar-passeio}">
				<div class="form-group">
				  	<label for="formGroupExampleInput">Profissional:</label>
				  	<select class="form-control" th:name="profissionalId" required>
				  		<option th:each="profissional: ${profissionais}" th:value="${profissional.id}" th:text="${profissional.nome}"></option>
				  	</select>
				</div>
				
				<div class="form-group">
				  	<label for="formGroupExampleInput">Data do Passeio:</label>
				  	<input type="datetime-local" class="form-control" id="formGroupExampleInput" th:name="datahora" required>
				</div>
				
				<div class="form-group">
				  	<label for="formGroupExampleInput2">Escolha a forma de pagamento:</label>
				  	<select class="form-control" th:name="formaDePagamentoId" required>
				  		<option th:each="formaDePagamento: ${formasDePagamento}" th:value="${formaDePagamento.id}" th:text="${formaDePagamento.tipo}"></option>
				  	</select>
				</div>
				
				<div class="form-group">
				  	<label for="formGroupExampleInput2">Este Ã© o valor do passeio.</label>
				  	<input type="number" class="form-control" id="formGroupExampleInput2" placeholder="" th:name="valor" th:value="15.00" required>
				</div>
				
				<div class="form-group">
				  	<button type="submit" class="btn btn-success btn-block">Continuar <i class="fa fa-long-arrow-right" aria-hidden="true"></i></button>
				</div>
			  </form>
			
		</div>
	
	</div>
	
</body>
</html>
