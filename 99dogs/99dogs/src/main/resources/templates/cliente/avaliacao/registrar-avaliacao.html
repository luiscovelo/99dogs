<!DOCTYPE html>
<html layout:decorate="~{/layout}">
<head>
<meta charset="UTF-8">
<title>Cliente | Avaliar Profissional</title>
</head>
<body>
	
	<div layout:fragment="body">
	
		<div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${responseError != null}">
  			<span th:text="${responseError}"></span>
  			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
    			<span aria-hidden="true">&times;</span>
  			</button>
		</div>
	
		<div class="container-box">
			
			<form method="POST" th:object="${avaliacao}" th:action="@{/avaliacao/cliente/post-registrar-avaliacao}">
				
				<input type="hidden" th:name="profissionalId" th:value="${profissionalId}">
				
				<div class="form-group">
				  	<label for="nota">Qual a nota este profissional merece?</label>
				  	<select class="form-control" th:name="nota" required id="nota">
				  		<option value="">Selecione uma nota de 1 à 5...</option>
				  		<option value="1">1</option>
				  		<option value="2">2</option>
				  		<option value="3">3</option>
				  		<option value="4">4</option>
				  		<option value="5">5</option>
				  	</select>
				</div>
				<div class="form-group">
				  	<label for="observacao">Observação</label>
				  	<input class="form-control" th:name="observacao" placeholder="Caso tenha uma observação sobre o profissional, digite aqui sua opinião...">
				</div>
				<div class="form-group">
				  	<button type="submit" class="btn btn-success btn-block">Registrar</button>
				</div>
			  </form>
			
		</div>
	</div>
	
</body>
</html>
