		<div class="row">
			<div class="col-md-12">

							<div id='agenda_de_passeios'></div>

				</div>

		</div>
		
		<script th:inline="javascript">
						
		  document.addEventListener('DOMContentLoaded', function() {
		    var calendario = document.getElementById('agenda_de_passeios');
		
		    var calendar = new FullCalendar.Calendar(calendario, {
		      locale: 'pt-br',
		      buttonText: {
		    	  today:    'hoje',
		    	  month:    'mÃªs',
		    	  week:     'semana',
		    	  day:      'dia',
		    	  list:     'lista'
		      },
		      headerToolbar: {
		        left: 'prevYear,prev,next,nextYear today',
		        center: 'title',
		        right: 'dayGridMonth,dayGridWeek,dayGridDay'
		      },
		      initialDate: '[(${diaPrimeiroDoMes})]',
		      navLinks: true,
		      editable: true,
		      dayMaxEvents: true,
		      events: [(${jsonPasseios})]
		    });
		
		    calendar.render();
		  });
		
		</script>
