<!DOCTYPE html>
<html layout:decorate="~{/cliente/layout}">
<head>
<meta charset="UTF-8">
<title>Cliente | Adicionar Cachorro</title>
</head>
<body>
	
	<div layout:fragment="body">
	
		<div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${responseError != null}">
  			<span th:text="${responseError}"></span>
  			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
    			<span aria-hidden="true">&times;</span>
  			</button>
		</div>
	
		<div class="container-box">
			
			<form method="POST" th:object="${cachorro}" th:action="@{/cachorro/cliente/post-adicionar-cachorro}">
				<div class="form-group">
				  	<label for="formGroupExampleInput">Nome:</label>
				  	<input type="text" class="form-control" id="formGroupExampleInput" placeholder="" th:name="nome" required>
				</div>
				<div class="form-group">
				  	<label for="formGroupExampleInput2">Data de Nascimento:</label>
				  	<input type="date" class="form-control" id="formGroupExampleInput2" placeholder="" th:name="dataNascimento" required>
				</div>
				<div class="form-group">
				  	<label for="formGroupExampleInput2">Ra√ßa:</label>
				  	<select class="form-control" th:name="racaId" required>
				  		<option th:each="raca: ${racas}" th:value="${raca.id}" th:text="${raca.nome}"></option>
				  	</select>
				</div>
				<div class="form-group">
				  	<button type="submit" class="btn btn-success btn-block" th:if="${responseError != null}">Adicionar Cachorro</button>
				</div>
			  </form>
			
		</div>
	</div>
	
</body>
</html>
