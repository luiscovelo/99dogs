<!DOCTYPE html>
<html layout:decorate="~{/cliente/layout}">
<head>
<meta charset="UTF-8">
<title>Cliente | Adicionar Cachorro</title>
</head>
<body>
	
	<div layout:fragment="body">
		<div class="container-box">
			
			<form method="POST" th:object="${cachorro}" th:action="@{/cachorro/cliente/post-adicionar-cachorro}">
				<div class="form-group">
				  	<label for="formGroupExampleInput">Nome:</label>
				  	<input type="text" class="form-control" id="formGroupExampleInput" placeholder="" th:name="nome">
				</div>
				<div class="form-group">
				  	<label for="formGroupExampleInput2">Data de Nascimento:</label>
				  	<input type="date" class="form-control" id="formGroupExampleInput2" placeholder="" th:name="dataNascimento">
				</div>
				<div class="form-group">
				  	<label for="formGroupExampleInput2">Ra√ßa:</label>
				  	<select class="form-control" th:name="racaId">
				  		<option th:each="raca: ${racas}" th:value="${raca.id}" th:text="${raca.nome}"></option>
				  	</select>
				</div>
				<div class="form-group">
				  	<button type="submit" class="btn btn-success btn-block">Adicionar Cachorro</button>
				</div>
			  </form>
			
		</div>
	</div>
	
</body>
</html>
