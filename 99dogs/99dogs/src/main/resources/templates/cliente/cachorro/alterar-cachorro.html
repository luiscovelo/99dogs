<!DOCTYPE html>
<html layout:decorate="~{/layout}">
<head>
<meta charset="UTF-8">
<title>Cliente | Alterar Cachorro</title>
</head>
<body>
	
	<div layout:fragment="body">
		<div class="container-box">
			
			<form method="POST" th:object="${cachorro}" th:action="@{/cachorro/cliente/put-alterar-cachorro}">
				
				<input type="hidden" th:name="id" th:field="${cachorro.id}" >
				<input type="hidden" name="_method" value="PUT" >
			
				<div class="form-group">
				  	<label for="formGroupExampleInput">Nome:</label>
				  	<input type="text" class="form-control" id="formGroupExampleInput" placeholder="" th:name="nome" th:field="${cachorro.nome}" required>
				</div>
				<div class="form-group">
				  	<label for="formGroupExampleInput2">Data de Nascimento:</label>
				  	<input type="date" class="form-control" id="formGroupExampleInput2" placeholder="" th:name="dataNascimento" th:field="${cachorro.dataNascimento}" required>
				</div>
				<div class="form-group">
				  	<label for="formGroupExampleInput2">Ra√ßa:</label>
				  	<select class="form-control" th:name="racaId" required>
				  		<option th:each="raca: ${racas}" th:value="${raca.id}" th:text="${raca.nome}" th:selected="${raca.id==cachorro.racaId}"></option>
				  	</select>
				</div>
				<div class="form-group">
				  	<button type="submit" class="btn btn-success btn-block">Alterar Cachorro</button>
				</div>
			  </form>
			
		</div>
	</div>
	
</body>
</html>
