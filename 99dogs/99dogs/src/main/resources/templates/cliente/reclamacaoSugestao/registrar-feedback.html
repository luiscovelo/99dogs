<!DOCTYPE html>
<html layout:decorate="~{/layout}">
<head>
<meta charset="UTF-8">
<title>Cliente | Registrar Feedback</title>
</head>
<body>
	
	<div layout:fragment="body">
		<div class="container-box">
			
			<form method="POST" th:object="${reclamacaoSugestao}" th:action="@{/reclamacaoSugestao/cliente/post-registrar-feedback}">
							
				<div class="form-group">
				  	<label for="formGroupExampleInput">Nome:</label>
				  	<input type="text" class="form-control" placeholder="" th:name="nome" th:value="${cliente.nome}" required>
				</div>
				
				<div class="form-group">
				  	<label for="formGroupExampleInput2">Email:</label>
				  	<input type="email" class="form-control" placeholder="" th:name="email" th:value="${cliente.email}" required>
				</div>
				
				<div class="form-group">
				  	<label for="formGroupExampleInput2">Assunto:</label>
				  	<select class="form-control" th:name="assunto" required>
				  		<option th:each="assunto: ${assuntos}" th:value="${assunto}" th:text="${assunto}"></option>
				  	</select>
				</div>
				
				<div class="form-group">
				  	<label for="formGroupExampleInput2">Mensagem:</label>
				  	<textarea class="form-control" placeholder="" th:name="mensagem" required></textarea>
				</div>

				<div class="form-group">
				  	<button type="submit" class="btn btn-success btn-block">Registrar</button>
				</div>
			  </form>
			
		</div>
	</div>
	
</body>
</html>
